<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - CBODY Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #39b59a, #46c5a7);
        }

        .gradient-text {
            background: linear-gradient(135deg, #39b59a, #46c5a7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 34px);
        }

        /* Button hover and cursor fixes */
        .btn-clickable {
            cursor: pointer !important;
            transition: all 0.2s ease;
        }

        .btn-clickable:hover {
            background-color: #f3f4f6 !important;
            transform: scale(1.05);
        }

        .btn-clickable * {
            pointer-events: none;
        }

        /* Smooth scrolling */
        .scroll-container {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Fix device container height */
        .device-container {
            height: 812px;
            max-height: 90vh;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <!-- Device Shell -->
    <div class="w-[375px] device-container bg-white rounded-[24px] shadow-xl overflow-hidden relative">
        <!-- iOS Status Bar -->
        <div class="h-11 gradient-bg flex items-center justify-between px-6 text-white text-sm font-medium">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>

        <!-- App Header -->
        <div class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-6">
            <a href="me.html" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center btn-clickable">
                <i class="fas fa-arrow-left text-gray-600 text-sm"></i>
            </a>
            <h1 class="text-lg font-semibold text-gray-900" data-i18n="profile_settings.title">Profile Settings</h1>
            <div class="w-8"></div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto scroll-container" style="height: calc(100% - 110px); padding-bottom: 120px;">
            <!-- Profile Photo -->
            <div class="p-6 bg-white border-b border-gray-100 text-center">
                <div class="relative inline-block mb-4">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face"
                        alt="Profile" class="w-24 h-24 rounded-full mx-auto">
                    <button
                        class="absolute -bottom-2 -right-2 w-8 h-8 gradient-bg rounded-full flex items-center justify-center">
                        <i class="fas fa-camera text-white text-sm"></i>
                    </button>
                </div>
                <button class="text-blue-600 font-medium" data-i18n="profile_settings.change_photo">Change Profile
                    Photo</button>
            </div>

            <!-- Personal Details -->
            <div class="p-6 space-y-4">
                <h3 class="font-semibold text-gray-900 mb-4" data-i18n="profile_settings.personal_details">Personal
                    Details</h3>

                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                        data-i18n="profile_settings.full_name">Full Name</label>
                    <input type="text" value="Alex Thompson"
                        class="w-full p-3 border border-gray-200 rounded-xl text-gray-900">
                </div>

                <!-- Phone Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="profile_settings.phone">Phone
                        Number</label>
                    <input type="tel" value="+66 98 765 4321"
                        class="w-full p-3 border border-gray-200 rounded-xl text-gray-900">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="profile_settings.email">Email
                        Address</label>
                    <input type="email" value="alex.thompson@email.com"
                        class="w-full p-3 border border-gray-200 rounded-xl text-gray-900">
                </div>

                <!-- Languages -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                        data-i18n="profile_settings.languages">Languages</label>
                    <div class="flex flex-wrap gap-2">
                        <span
                            class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">English</span>
                        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">Thai</span>
                        <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm font-medium">
                            <i class="fas fa-plus mr-1"></i>Add Language
                        </button>
                    </div>
                </div>

                <!-- Bio -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="profile_settings.bio">About
                        Me</label>
                    <textarea rows="4" class="w-full p-3 border border-gray-200 rounded-xl text-gray-900"
                        placeholder="Tell customers about your experience and specialties...">Licensed massage therapist with 8+ years of experience. Specialized in deep tissue, sports massage, and aromatherapy. Certified in Swedish massage techniques and reflexology.</textarea>
                </div>

                <!-- Certifications -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                        data-i18n="profile_settings.certifications">Certifications</label>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-xl">
                            <div>
                                <p class="font-medium text-gray-900">Licensed Massage Therapist</p>
                                <p class="text-sm text-gray-500">Thailand Ministry of Health</p>
                            </div>
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-xl">
                            <div>
                                <p class="font-medium text-gray-900">Sports Massage Certificate</p>
                                <p class="text-sm text-gray-500">Thai Sports Authority</p>
                            </div>
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                        <button class="w-full bg-blue-50 text-blue-600 p-3 rounded-xl font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Certification
                        </button>
                    </div>
                </div>

                <!-- Working Hours -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                        data-i18n="profile_settings.working_hours">Preferred Working Hours</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Start Time</label>
                            <input type="time" value="08:00" class="w-full p-3 border border-gray-200 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">End Time</label>
                            <input type="time" value="20:00" class="w-full p-3 border border-gray-200 rounded-xl">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Action Bar -->
        <div class="absolute bottom-16 left-0 right-0 bg-white border-t border-gray-100 p-4">
            <button class="w-full gradient-bg text-white py-4 rounded-2xl font-semibold" id="saveProfile"
                data-i18n="profile_settings.save">Save Changes</button>
        </div>

        <!-- Bottom Tab Bar -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 safe-area-bottom">
            <div class="flex items-center">
                <a href="orders.html" class="flex-1 py-3 flex flex-col items-center space-y-1">
                    <i class="fas fa-list-check text-lg text-gray-400"></i>
                    <span class="text-xs font-medium text-gray-500" data-i18n="tabs.orders">Orders</span>
                </a>
                <a href="messages.html" class="flex-1 py-3 flex flex-col items-center space-y-1">
                    <i class="fas fa-comments text-lg text-gray-400"></i>
                    <span class="text-xs font-medium text-gray-500" data-i18n="tabs.messages">Messages</span>
                </a>
                <a href="me.html" class="flex-1 py-3 flex flex-col items-center space-y-1">
                    <i class="fas fa-user text-lg text-gray-400"></i>
                    <span class="text-xs font-medium text-gray-500" data-i18n="tabs.me">Me</span>
                </a>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="absolute top-20 left-4 right-4 bg-green-500 text-white p-4 rounded-xl shadow-lg transform -translate-y-full opacity-0 transition-all duration-300">
            <div class="flex items-center space-x-3">
                <i class="fas fa-check-circle"></i>
                <span data-i18n="toast.profile_updated">Profile updated successfully!</span>
            </div>
        </div>
    </div>

    <script>
        // Save profile
        document.getElementById('saveProfile').addEventListener('click', function () {
            showToast('Profile updated successfully!', 'success');
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.querySelector('span').textContent = message;
            toast.className = `absolute top-20 left-4 right-4 p-4 rounded-xl shadow-lg transform transition-all duration-300 ${type === 'success' ? 'bg-green-500' : type === 'warning' ? 'bg-yellow-500' : 'bg-red-500'
                } text-white translate-y-0 opacity-100`;

            setTimeout(() => {
                toast.className = toast.className.replace('translate-y-0 opacity-100', '-translate-y-full opacity-0');
            }, 3000);
        }
    </script>
</body>

</html>
