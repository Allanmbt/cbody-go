<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBODY Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #39b59a, #46c5a7);
        }

        .gradient-text {
            background: linear-gradient(135deg, #39b59a, #46c5a7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .device-container {
            height: 812px;
            max-height: 90vh;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #39b59a;
            border-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Device Shell -->
    <div class="w-[375px] device-container bg-white rounded-[24px] shadow-xl overflow-hidden relative">
        <!-- iOS Status Bar -->
        <div class="h-11 gradient-bg flex items-center justify-between px-6 text-white text-sm font-medium">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>

        <!-- Login Content -->
        <div class="flex-1 overflow-y-auto px-6 py-8" style="height: calc(100% - 44px);">
            <!-- Logo -->
            <div class="fade-in flex justify-center mb-8">
                <div class="w-20 h-20 gradient-bg rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-briefcase text-3xl text-white"></i>
                </div>
            </div>

            <!-- Welcome Text -->
            <div class="fade-in text-center mb-8" style="animation-delay: 0.2s;">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-sm text-gray-600">Sign in to continue to CBODY Partner</p>
            </div>

            <!-- Login Form -->
            <div class="fade-in space-y-5 mb-6" style="animation-delay: 0.4s;">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                        placeholder="your@email.com" required>
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                            placeholder="Enter your password" required>
                        <button type="button" id="togglePassword"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Login Button -->
            <div class="fade-in mb-6" style="animation-delay: 0.6s;">
                <button id="loginButton"
                    class="w-full gradient-bg text-white py-4 rounded-2xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02]">
                    Sign In
                </button>
            </div>

            <!-- Terms & Privacy -->
            <div class="fade-in text-center text-xs text-gray-500 leading-relaxed px-4" style="animation-delay: 0.8s;">
                By continuing, you agree to Cbody Go's
                <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Terms of Service</a>
                and
                <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Privacy Policy</a>.
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="absolute top-20 left-4 right-4 bg-red-500 text-white p-4 rounded-xl shadow-lg transform -translate-y-full opacity-0 transition-all duration-300">
            <div class="flex items-center space-x-3">
                <i class="fas fa-exclamation-circle"></i>
                <span>Please enter valid credentials</span>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Login button handler
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');

        loginButton.addEventListener('click', function () {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showToast('Please enter both email and password', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showToast('Please enter a valid email address', 'error');
                return;
            }

            // Show loading state
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            loginButton.disabled = true;

            // Simulate login (redirect to me.html after short delay)
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        });

        // Enter key to submit
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
        });

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.querySelector('span').textContent = message;
            toast.className = `absolute top-20 left-4 right-4 p-4 rounded-xl shadow-lg transform transition-all duration-300 ${type === 'success' ? 'bg-green-500' :
                type === 'warning' ? 'bg-yellow-500' :
                    type === 'error' ? 'bg-red-500' :
                        'bg-blue-500'
                } text-white translate-y-0 opacity-100`;

            setTimeout(() => {
                toast.className = toast.className.replace('translate-y-0 opacity-100', '-translate-y-full opacity-0');
            }, 3000);
        }
    </script>
</body>

</html>
